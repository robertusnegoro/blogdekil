<header class="site-header" role="banner">
  <div class="site-header__inner wrapper">
    <a class="site-header__brand" href="{{ '/' | prepend: site.baseurl }}" rel="home">
      {% if site.logo %}
        <img class="site-header__logo" src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.name | default: site.title }}" width="32" height="32">
      {% endif %}
      <span class="site-header__name">{{ site.name | default: site.title }}</span>
    </a>
    <nav class="site-header__nav" aria-label="Main">
      <a class="site-header__link" href="{{ '/' | prepend: site.baseurl }}">Home</a>
      {% for p in site.pages %}
        {% if p.title and p.url != '/' and p.url != '/index.html' %}
          <a class="site-header__link" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
